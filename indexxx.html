<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet"> <!-- Link to CSS -->
    <style>/* Center the carousel */
        .carousel {
            max-width: 600px;  /* Adjust the slider width */
            margin: auto;      /* Center the carousel */
        }
        
        /* Resize images */
        .carousel-image {
            max-width: 100%;   /* Make sure images fit within the carousel */
            max-height: 300px; /* Adjust height to make images smaller */
            object-fit: contain; /* Maintain aspect ratio without cropping */
            border-radius: 10px; /* Optional: add rounded corners */
        }
        
        /* Adjust carousel controls */
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: rgba(0, 0, 0, 0.5); /* Darker arrows for visibility */
            border-radius: 50%;
            padding: 10px;
        }
        </style>
</head>
<body>

    <div class="container my-5">
        <h2 class="text-center mb-4">Certifications and Achievements</h2>

        <!-- Carousel -->
        <div id="achievement1" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/hackathon_1.jpeg" class="carousel-image d-block mx-auto" alt="Achievement 1">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Hackathon Runners</h5>
                        <p>Won 2nd place in a national-level hackathon.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/hackathon_2.jpeg" class="carousel-image d-block mx-auto" alt="Achievement 2">
                </div>
                <div class="carousel-item">
                    <img src="images/certificate_1.jpeg" class="carousel-image d-block mx-auto" alt="Achievement 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#achievement1" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#achievement1" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script><script>
        var carousel = document.querySelector('#achievement1');
        var carouselInstance = new bootstrap.Carousel(carousel, {
            interval: 3000, // Auto-slide every 3 seconds
            pause: 'hover'  // Pause when hovering
        });
    </script>
    </script>
</body>
</html>
